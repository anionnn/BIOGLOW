<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioglow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Cubre toda la pantalla sin deformarse */
        }
    </style>
</head>
<body>
    <img src="logo_bioglow.png" alt="Bioglow Logo">
</body>
</html>
